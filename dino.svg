<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="100%" height="100%">
  <style>
    /* T-Rex Jaw Animation */
    .jaw { 
      animation: chomp 0.4s infinite alternate step-end; 
      transform-origin: 130px 110px; 
    }
    
    /* Fraudulent Transaction Bits Animation */
    .bit1 { animation: feed 1.2s linear infinite; }
    .bit2 { animation: feed 1.2s linear infinite 0.4s; }
    .bit3 { animation: feed 1.2s linear infinite 0.8s; }
    
    @keyframes chomp {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(25deg); }
    }
    
    @keyframes feed {
      0% { transform: translateX(500px); opacity: 1; }
      80% { opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translateX(170px); opacity: 0; }
    }
    
    /* Pixel Font */
    .text {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 14px;
      fill: red;
    }
  </style>

  <rect width="500" height="300" fill="#1e1e1e" />
  
  <rect x="0" y="240" width="500" height="4" fill="#555" />

  <g fill="#4CAF50">
    <rect x="30" y="160" width="20" height="20" />
    <rect x="50" y="140" width="20" height="30" />
    <rect x="70" y="120" width="20" height="60" />
    
    <rect x="90" y="100" width="40" height="100" />
    
    <rect x="90" y="200" width="10" height="40" />
    <rect x="100" y="230" width="20" height="10" />
    
    <rect x="120" y="180" width="10" height="60" />
    <rect x="130" y="230" width="20" height="10" />
    
    <rect x="130" y="140" width="20" height="10" />
    <rect x="140" y="150" width="10" height="10" />
    
    <rect x="110" y="50" width="40" height="50" />
    <rect x="150" y="50" width="50" height="30" />
    
    <rect x="160" y="60" width="10" height="10" fill="#1e1e1e" />
  </g>
  
  <g class="jaw" fill="#4CAF50">
    <rect x="130" y="90" width="50" height="20" />
  </g>

  <g>
    <g class="bit1">
      <rect x="0" y="70" width="10" height="10" fill="#FF3B30" />
      <rect x="15" y="70" width="10" height="10" fill="#FF3B30" />
      <text x="0" y="60" class="text">FRAUD</text>
    </g>
    <g class="bit2">
      <rect x="0" y="70" width="10" height="10" fill="#FF3B30" />
      <rect x="15" y="70" width="10" height="10" fill="#FF3B30" />
      <text x="0" y="60" class="text">FRAUD</text>
    </g>
    <g class="bit3">
      <rect x="0" y="70" width="10" height="10" fill="#FF3B30" />
      <rect x="15" y="70" width="10" height="10" fill="#FF3B30" />
      <text x="0" y="60" class="text">FRAUD</text>
    </g>
  </g>

</svg>